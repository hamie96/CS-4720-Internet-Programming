<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Information</title>
    <link rel="stylesheet" href="/static/style1.css"/>
</head>
<body>
    <h1>{{track_info[0]}}</h1>
 <!--  cmd = "select t.name, t.composer, t.milliseconds, t.bytes, t.unitprice, " \
          "g.Name, m.Name " \
 -->

    <table>
        <tr><td style="width: 10em;">Composer</td><td>{{track_info[1]}}</td></tr>
        <tr><td>Length</td><td>{{track_info[2]//1000}} seconds</td></tr>
        <tr><td>Size</td><td>{{track_info[3] // (1024*1024)}} Mbytes</td></tr>
        <tr><td>Genre</td><td>{{track_info[5]}}</td></tr>
        <tr><td>Media type</td><td>{{track_info[6]}}</td></tr>
    </table>

</body>
</html>
